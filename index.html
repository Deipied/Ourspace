<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="my_space">OurSpace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="header_container">
      <nav class="navbar bg-light sticky-top">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
      </nav>
    </div>

    <div id="left_div"></div>
    <div id="middle_div">
      <div id="my_form">
        <form action="" id="content-container">
          <label for="name-field">Title</label>
          <input type="text" id="name-input" required /><br />

          <label for="Text-Area">Blog Post</label>
          <textarea
            style="resize: none"
            name="thoughts"
            id="text-input"
            cols="80"
            rows="6"
            maxlength="300"
            placeholder="What are your thoughts? (Max 300 characters)"
          ></textarea>
          <input type="button" value="submit" id="form-submit" />
        </form>
      </div>
      <div id="my_msg">
        <section id="msg-container-1"></section>
      </div>
    </div>
    
    <div id="right_div"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./public/main.js"></script>
  </body>
</html>
